<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>{{category_name}}</title>
</head>
<body>
    <h1>{{category_name}}:</h1>
    {%for product in products%}
    <li>{{product}}<a href="/ads/{{product.5}}{{category}}/{{product.2}}">IN</a>{{product.2}}///{{product.5}}</li>
    {%endfor%}

    {% block content %}
    <form action="" method="get">
        {{ filter_form.form}}
        <input type="submit" />
    </form>
    {% for obj in filter_form.qs %}
        {{ obj.model }}  - ${{ obj.year }} {{obj.ads}}<br />
    {% endfor %}
{% endblock %}
</body>
</html>
